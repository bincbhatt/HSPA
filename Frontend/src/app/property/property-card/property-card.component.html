
  <div class="card">
    <div class="card-img-wrapper">
      <img class="card-img-top" src="assets/Images/house_default.jpg">
      <ul class="list-inline text-center member-icons animation">
        <li class="list-inline-item ">
          <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fas fa-address-book"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h2>{{property.Name}}</h2>
      <h2>{{property.Type}}</h2>
      <h3>{{property.Price}}</h3>
  </div>
  </div>
